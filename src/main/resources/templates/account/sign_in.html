<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/account_head::head('用户登录')"></head>
	<body class="style-3">

		<div class="container">
			<header th:replace="common/account_header::header"></header>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="/house/user/loginByPassword" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>用户登录</h2>
						<div class="form-group">
							<label for="telephone" class="sr-only">手机号</label>
							<input type="text" class="form-control" id="telephone" placeholder="手机号" autocomplete="off" name="telephone">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off" name="password">
							<div id="msg">
								<font color="red" th:text="${msg}"></font>
							</div>
						</div>
						<div class="form-group">
							<p>还没注册? <a th:href="@{/user/viewRegister}">注册</a> | <a th:href="@{/user/viewLoginByCode}">验证码登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. Designed by <a href="https://freehtml5.co">CSU-Software</a></small></p></div>
			</div>
		</div>

	</body>
</html>
